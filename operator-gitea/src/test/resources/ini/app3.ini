APP_NAME = Gitea: Git with a cup of tea under test
RUN_MODE = prod
RUN_USER = gitea

[security]
INTERNAL_TOKEN = ${GITEA_INTERNAL_TOKEN}
INSTALL_LOCK = true
SECRET_KEY = ${GITEA_SECRET_KEY}
PASSWORD_COMPLEXITY = off
LOGIN_REMEMBER_DAYS = 5

[oauth2]
ENABLE = false
INVALIDATE_REFRESH_TOKENS = true

[oauth2_client]
ENABLE_AUTO_REGISTRATION = true
ACCOUNT_LINKING = auto
USERNAME = email

[database]
DB_TYPE = postgres
SSL_MODE = disable
HOST = postgresql-allfields:5432
NAME = giteadb
USER = giteauser
PASSWD = giteapassword
DB_RETRIES = 11

[repository]
ROOT = /gitea-repositories
DEFAULT_PRIVATE = public

[server]
DISABLE_SSH = true
START_SSH_SERVER = false
LFS_START_SERVER = False
OFFLINE_MODE = False
ROOT_URL = https://gitea/
SSH_DOMAIN = gitea
DOMAIN = gitea
HTTP_PORT = 3000
SSH_PORT = 2022
ALLOW_GRACEFUL_RESTARTS = false

[migrations]
ALLOW_LOCALNETWORKS = false
MAX_ATTEMPTS = 5

[mailer]
ENABLED = true
FROM = gitea-devjoy@example.com
PROTOCOL = smtp
SMTP_ADDR = example.com
USER = giteadm
PASSWD = test12345
SUBJECT_PREFIX = devjoy:

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL = false
DISABLE_REGISTRATION = true
ENABLE_CAPTCHA = true
REQUIRE_SIGNIN_VIEW = false
DEFAULT_KEEP_EMAIL_PRIVATE = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = true
DEFAULT_ENABLE_TIMETRACKING = true
NO_REPLY_ADDRESS = noreply.example.org
ENABLE_BASIC_AUTHENTICATION = true

[picture]
DISABLE_GRAVATAR = false
ENABLE_FEDERATED_AVATAR = true
GRAVATAR_SOURCE = duoshuo

[openid]
ENABLE_OPENID_SIGNIN = false
ENABLE_OPENID_SIGNUP = false
ENABLE_AUTO_REGISTRATION = true

[session]
PROVIDER = file
COOKIE_NAME = i_like_gitea_devjoy

[log]
MODE = console
LEVEL = ERROR
ROOT_PATH = /home/gitea/log
ENABLE_SSH_LOG = true

[markup.asciidoc]
ENABLED = true
FILE_EXTENSIONS = .adoc,.asciidoc
RENDER_COMMAND = "asciidoc --out-file=- -"
IS_INPUT_FILE = false

[webhook]
ALLOWED_HOST_LIST = *.cluster.local
QUEUE_LENGTH = 1001

[repository.editor]
LINE_WRAP_EXTENSIONS = .txt,.md,.markdown,.mdown,.mkd

[repository.pull-request]
WORK_IN_PROGRESS_PREFIXES = WIP:,[WIP]:,WIPT:

[repository.issue]
ENABLED = false

[repository.upload]
ALLOWED_TYPES = .zip

[repository.release]
ALLOWED_TYPES = .zip

[repository.signing]
INITIAL_COMMIT = never

[repository.local]
LOCAL_COPY_PATH = tmp/local-repo

[cors]
ENABLED = true

[ui]
EXPLORE_PAGING_NUM = 30

[ui.admin]
USER_PAGING_NUM = 60

[ui.user]
REPO_PAGING_NUM = 20

[ui.meta]
AUTHOR = Gitea - Git with a cup of tea with devjoy

[ui.notification]
MIN_TIMEOUT = 11s

[ui.svg]
ENABLE_RENDER = false

[ui.csv]
MAX_FILE_SIZE = 524289

[markdown]
ENABLE_MATH = false

[indexer]
REPO_INDEXER_TYPE = elasticsearch

[queue]
LENGTH = 150

[admin]
DEFAULT_EMAIL_NOTIFICATIONS = onmention

[camo]
SERVER_URL = example.com

[service.explore]
REQUIRE_SIGNIN_VIEW = true

[ssh.minimum_key_sizes]
DSA = 1024

[email.incoming]
USERNAME = devjoyusr

[cache]
INTERVAL = 120

[cache.last_commit]
ITEM_TTL = -1

[project]
PROJECT_BOARD_BASIC_KANBAN_TYPE = To Do, In Progress, Done, Cancel

[attachment]
MAX_SIZE = 8

[log.console]
STDERR = true

[log.file]
FILE_NAME = gitea-devjoy.log

[log.conn]
RECONNECT = true

[cron]
ENABLED = true

[cron.archive_cleanup]
ENABLED = false

[cron.update_mirrors]
PULL_LIMIT = 30

[cron.repo_health_check]
TIMEOUT = 45s

[cron.check_repo_stats]
RUN_AT_START = false

[cron.cleanup_hook_task_table]
ENABLED = false

[cron.cron.cleanup_packages]
ENABLED = false

[cron.update_migration_poster_id]
SCHEDULE = @midnight

[cron.sync_external_users]
UPDATE_EXISTING = false

[git]
DISABLE_PARTIAL_CLONE = true

[git.timeout]
DEFAULT = 400

[metrics]
ENABLED = true

[api]
MAX_RESPONSE_ITEMS = 20

[i18n]
LANGS = en-US,de-DE,fr-FR
NAMES = English,Deutsch,Fran√ßais

[highlight.mapping]
file_extension = TOML

[task]
QUEUE_LENGTH = 1024

[federation]
MAX_SIZE = 5

[packages]
LIMIT_TOTAL_OWNER_SIZE = 500 M

[mirror]
ENABLED = false

[lfs]
MINIO_INSECURE_SKIP_VERIFY = true

[storage]
SERVE_DIRECT = true

[storage.repo-archive]
SERVE_DIRECT = true

[repo-archive]
STORAGE_TYPE = local

[proxy]
PROXY_HOSTS = *.example.com

[actions]
ENABLED = true

[other]
ENABLE_FEED = 