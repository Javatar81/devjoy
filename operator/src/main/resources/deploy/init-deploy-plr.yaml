apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: init-deploy-
spec:
  pipelineRef:
    name: init-deploy-
  serviceAccountName: pipeline
  timeout: 1h0m0s
  workspaces:
    - name: src
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          volumeMode: Filesystem
    - name: auth
      secret:
        secretName: -git-secret  
    - name: additional-resources
      configMap:
        name: additional-resources-deploy-         
    - name: mvn-settings
      emptyDir: {}               
   
      