schemaVersion: 2.2.0
metadata:
  name: quarkus-quickstart
projects:
  - name: project-name
    git:
      remotes:
        origin: "myorigin"
      checkoutFrom:
        revision: "main"
        remote: origin
commands:
  - exec:
      commandLine: mvn package
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECTS_ROOT}/quarkus-quickstarts/getting-started'
    id: 1-package
  - exec:
      commandLine: 'mvn compile quarkus:dev'
      component: tools
      group:
        isDefault: true
        kind: run
      label: Start Development mode (Hot reload + debug)
      workingDir: '${PROJECTS_ROOT}/quarkus-quickstarts/getting-started'
    id: 2-startdev
