schemaVersion: "2.2.0"
metadata:
  name: "$PROJECT"
projects:
- name: "$PROJECT"
  git:
    remotes:
      origin: "$REPOSITORY"
    checkoutFrom:
      revision: "main"
      remote: "origin"
commands:
- exec:
    commandLine: "mvn package"
    component: "tools"
    group:
      isDefault: true
      kind: "build"
    workingDir: "/projects/$PROJECT/getting-started"
  id: "1-package"
- exec:
    commandLine: "mvn compile quarkus:dev"
    component: "tools"
    group:
      isDefault: true
      kind: "run"
    label: "Start Development mode (Hot reload + debug)"
    workingDir: "/projects/$PROJECT/getting-started"
  id: "2-startdev"